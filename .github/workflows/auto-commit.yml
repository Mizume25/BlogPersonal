name: Auto Sync and Build

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  auto-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  
    
    steps:
